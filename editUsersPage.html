<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids - Administrator Page</title>
    <link rel="stylesheet" href="./CSS/modal.css">
</head>
<script>
    function navAdmin() {
        location.href = 'http://localhost:5500/adminPage.html';
    }
    function navEditPlaylist() {
        location.href = 'http://localhost:5500/editPlaylistPage.html';
    }
    function backPage() {
        location.href = 'http://localhost:5500/usersPage.html';
    }
    function logOut() {
        localStorage.clear();
        location.href = 'http://localhost:5500/login.html';
    }
</script>

<script>

    document.addEventListener('DOMContentLoaded', async () => {
        loadAdmin();
        await fetch(`http://localhost:3001/api/childs/father/?father=${localStorage.getItem("currentUser")}`,
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.childs != 'void') {
                    data.forEach(element => {
                        document.getElementById("user_list").innerHTML += `<div class="child_user">
                    <img src="${putImg(element.avatar)}" alt="user_img" style="height: 50px; width: 50px;">
                    <h5>${element.name}</h5>
                    <button value="${element._id}" class="child" onclick="editModal(this)">Edit</button>
                    <button value="${element._id}" class="child" onclick="deleteModal(this)">Delete</button>
                    </div>`;
                    });
                };
            })
            .catch(error => {
                console.log(error);
                alert('Error while loading the users list')
            });
    });

    async function loadAdmin() {
        await fetch(`http://localhost:3001/api/father/?id=${localStorage.getItem("currentUser")}`,
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("user_list").innerHTML += `<div class="child_user">
                    <img src="${putImg(data.avatar)}" alt="user_img" style="height: 80px; width: 80px;">
                    <h5>${data.name + " " + data.lastname}</h5>
                    <div>
                        <button value="${data._id}" class="admin" onclick="editModal(this)">Edit</button>
                    </div>
                </div>`;
            })
            .catch(error => {
                console.log(error);
                alert('Error while loading the users list')
            });
    };

    function putImg(avatar) {
        switch (avatar) {
            case 1: { return "http://localhost:5500/img/1.svg" }
            case 2: { return "http://localhost:5500/img/2.svg" }
            case 3: { return "http://localhost:5500/img/3.svg" }
            case 4: { return "http://localhost:5500/img/4.svg" }
            case 5: { return "http://localhost:5500/img/5.svg" }
        };
    };

    function closeModal(element) {
        switch (element.classList[1]) {
            case 'child':
                localStorage.removeItem("childUser");
                document.getElementsByClassName('modal_child')[0].style.display = "none";
                break;
            case 'admin':
                localStorage.removeItem("childUser");
                document.getElementsByClassName('modal_admin')[0].style.display = "none";
                break;
            case 'delete':
                localStorage.removeItem("childUser");
                document.getElementsByClassName('modal_delete')[0].style.display = "none";
                break;

        };
    };

    window.onclick = function (event) {
        const modal1 = document.getElementsByClassName('modal_window')[0];
        const modal2 = document.getElementsByClassName('modal_window')[1];
        const modal3 = document.getElementsByClassName('modal_window')[2];
        if (event.target == modal1) {
            localStorage.removeItem("childUser");
            modal1.style.display = "none";
        } if (event.target == modal2) {
            localStorage.removeItem("childUser");
            modal2.style.display = "none";
        } else {
            localStorage.removeItem("childUser");
            modal3.style.display = "none";
        }
    };

    function editModal(element) {
        if (element.classList[0] == "child") {
            document.getElementsByClassName('modal_child')[0].style.display = 'block';
            localStorage.setItem("childUser", element.value);
        } else {
            document.getElementsByClassName('modal_admin')[0].style.display = 'block';
        }
    };

    function deleteModal(element) {
        document.getElementsByClassName('modal_delete')[0].style.display = 'block';
        localStorage.setItem("childUser", element.value);
    };

    function createAction() {

    };

    async function loadChildData(element) {
        if (element.style.display == 'block') {
            await fetch(`http://localhost:3001/api/childs/?id=${localStorage.getItem("childUser")}`,
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('child_name').text = data.name;
                    document.getElementById('child_age').text = data.age;
                    document.getElementById('child_pin').text = data.pin;
                })
                .catch(error => {
                    console.log(error);
                    alert('Error while loading the users list')
                });
        };
    }



    async function loadAdminData(element) {
        if (element.style.display == 'block') {
            await fetch(`http://localhost:3001/api/father/?id=${localStorage.getItem("currentUser")}`,
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('admin_name').text = data.name;
                    document.getElementById('admin_lastname').text = data.lastname;
                    document.getElementById('admin_age').text = data.age;
                    document.getElementById('admin_password').text = data.password;
                    document.getElementById('admin_pin').text = data.pin;
                    document.getElementById('admin_country').text = data.country;
                    document.getElementById('admin_birthdate').text = data.birthdate;
                })
                .catch(error => {
                    console.log(error);
                    alert('Error while loading the users list')
                });
        };
    }

</script>

<body>
    <section id="header">
        <button class="button_header" onclick="navAdmin()">Home</button>
        <button class="button_header" onclick="navEditPlaylist()">Edit Playlist</button>
        <button class="button_header" onclick="backPage()">Back</button>
        <button class="button_header" onclick="logOut()">Log Out</button>
    </section>

    <section id="user_list"></section>

    <div class="modal_child modal_window" onchange="loadChildData(this)">
        <div class="modal_content">
            <span class="close child" onclick="closeModal(this)">&times;</span>

            <label for="child_name">Name</label>
            <input type="text" id="child_name">

            <label for="child_age">Age</label>
            <input type="number" id="child_age">

            <label for="child_pin">Pin</label>
            <input type="number" id="child_pin">

            <label for="child_avatar">Avatar</label>
            <select id="child_avatar">
                <option value="1"><img src="http://localhost:5500/img/1.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="2"><img src="http://localhost:5500/img/2.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="3"><img src="http://localhost:5500/img/3.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="4"><img src="http://localhost:5500/img/4.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="5"><img src="http://localhost:5500/img/5.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
            </select>

            <button class="edit_button" onclick="">Update</button>
        </div>
    </div>

    <div class="modal_admin modal_window" onchange="loadAdminData(this)">
        <div class="modal_content">
            <span class="close admin" onclick="closeModal(this)">&times;</span>

            <label for="admin_name">Name</label>
            <input type="text" id="admin_name">

            <label for="admin_lastname">Lastname</label>
            <input type="text" id="admin_lastname">

            <label for="admin_age">Age</label>
            <input type="text" id="admin_age">

            <label for="admin_password">Password</label>
            <input type="text" id="admin_password">

            <label for="admin_confirmation">Confirm password</label>
            <input type="text" id="admin_confirmation">

            <label for="admin_pin">Pin</label>
            <input type="number" id="admin_pin">

            <label for="admin_country">Confirm password</label>
            <input type="text" id="admin_country">

            <label for="admin_birthdate">Confirm password</label>
            <input type="text" id="admin_birthdate">

            <label for="admin_avatar">Avatar</label>
            <select id="child_avatar">
                <option value="1"><img src="http://localhost:5500/img/1.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="2"><img src="http://localhost:5500/img/2.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="3"><img src="http://localhost:5500/img/3.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="4"><img src="http://localhost:5500/img/4.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>
                <option value="5"><img src="http://localhost:5500/img/5.svg" alt="user_img"
                        style="height: 50px; width: 50px;"></option>

            </select>
            <button class="edit_button" onclick="">Update</button>
        </div>
    </div>

    <div class="modal_delete modal_window">
        <div class="modal_content">
            <span class="close delete" onclick="closeModal(this)">&times;</span>
            <h4>Are you sure you want delete this child?</h4>
            <button class="edit_button" onclick="">Delete</button>
            <button class="close_button delete" onclick="closeModal(this)">Cancel</button>
        </div>
    </div>

</body>

</html>
